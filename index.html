<html>
  <body>
    <h1>About</h1>
    Simple proof of concept project to train a model and run inference on it completely in the browser. <br>
    Used: PyTorch to train a EMNIST CNN, ONNX to run in the browser, and a canvas DOM element to get the input to run it. 

    <h1>Inference</h1>
    <canvas id="canvas" width="280" height="280" style="border: 2px solid; height: 280px; width: 280px;"></canvas>
    <br><br>
    <button onclick="predict_character();" id="predict_button" style="border: 2px solid;">Predict character</button>
    <button onclick="clear_canvas();" id="clear_button" style="border: 2px solid;">Clear Canvas</button>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/onnxjs/dist/onnx.min.js"></script>
  <script src="script.js"></script>
</html>
